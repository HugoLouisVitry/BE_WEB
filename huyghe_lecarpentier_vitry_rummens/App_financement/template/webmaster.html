<!DOCTYPE html>
<html lang="en">

{% include("layout/head.html") %}
<style>
    .clear {
        clear: both;
    }

    #webmaster {
        margin-bottom: 20px;
    }

    #webmaster-img {
        float: left;
        margin-right: 10px;
        height: 200px;
        width: 200px;
    }

    .myDiv {
        display: none;
        width: 600px;
        height: 800px;
        background-color: lightgray;
        margin-top: 20px;
        float: right;
        clear: right;
        position: relative;
    }

    .myDiv img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .wbm-h-div {
        display: none;
    }
</style>
<script>
    function toggleDiv(divId) {
        var div = document.getElementById(divId);
        if (div.style.display === "none") {
            div.style.display = "block";
        } else {
            div.style.display = "none";
        }
    }
</script>
