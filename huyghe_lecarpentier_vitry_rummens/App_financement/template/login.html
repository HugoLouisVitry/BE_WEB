<!DOCTYPE html>
<html lang="en">
    <head>
        {% include("layout/head.html") %}
    </head>
    <body class="seo_version">


        <!-- END LOADER -->
        {% include("layout/nav.html") %}

        <main id="main">



            <!-- ======= Contact Section ======= -->

            <section id="connecter" class="contact">
                <div class="container">
                    

                    <div class="row no-gutters">

                        <div class="col-6 contact offset-3" data-aos="fade-up"
                            data-aos-delay="300">

                            <form action="/connecter" method="post" role="form">
                                <h4 class="w-100 text-center"><i class="fas
                                        fa-user-circle
                                        fa-2x"></i> Authentification des
                                    utilisateurs</h4>
                                    {% include("layout/info.html") %}   
                                <div class="row mt-3">
                                    <div class="col-lg-6 form-group">
                                        <label for="login"></label>
                                        <input type="text" name="login"
                                            class="form-control"
                                            id="login" placeholder="Votre login"
                                            required>
                                    </div>
                                    <div class="col-lg-6 form-group">
                                        <label for="pwd"></label>
                                        <input type="password"
                                            class="form-control" name="mdp"
                                            id="mdp"
                                            placeholder="Votre mot de passe"
                                            required>
                                    </div>
                                </div>



                                <div class="w-100 text-center mt-4"><button
                                        type="submit">Se connecter</button></div>
                            </form>
                            <br>
                        </div>

                    </div>


                </div>
            </section><!-- End Contact Section -->

        </main><!-- End #main -->


        <div id="support" class="section db">
            <div class="container">
                <div class="section-title text-center">
                    <h3>Clients Logo</h3>
                </div><!-- end title -->

                <div class="row">
                    <div id="logo-carousel" class="owl-carousel">
                        <div> <img src="/static/uploads/logo_01.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_02.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_03.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_04.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_05.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_06.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_01.png" alt="">
                        </div>
                        <div> <img src="/static/uploads/logo_02.png" alt="">
                        </div>
                    </div>
                </div><!-- end row -->
            </div><!-- end container -->
        </div><!-- end section -->



        {% include("layout/footer.html")%}

        <div class="copyrights">
            <div class="container">
                <div class="footer-distributed">
                    <div class="footer-left">
                        <p class="footer-company-name">All Rights Reserved.
                            &copy; 2018 <a href="#">FlaxSEO</a> Design By :
                            <a
                                href="https://html.design/">html design</a></p>
                    </div>


                </div>
            </div><!-- end container -->
        </div><!-- end copyrights -->

        <a href="#" id="scroll-to-top" class="dmtop global-radius"><i
                class="fa
                fa-angle-up"></i></a>

        <!-- ALL JS FILES -->
        <script src="/static/js/all.js"></script>
        <!-- Mapsed JavaScript -->
        <script src="/static/js/mapsed.js"></script>
        <script src="/static/js/01-custom-places-example.js"></script>
        <!-- ALL PLUGINS -->
        <script src="/static/js/custom.js"></script>

    </body>
</html>
