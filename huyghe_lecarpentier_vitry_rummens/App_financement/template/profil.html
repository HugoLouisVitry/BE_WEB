<!DOCTYPE html>
<html lang="en">
    <head>
        {% include("layout/head.html") %}
    </head>
    <body class="seo_version">


        <!-- END LOADER -->
        {% include("layout/nav.html") %}

        <div style="background-image:url(/static/images/pattern-4.png);">
            <!--Page -->
            <div class="container">


            </div>

            <HR ALIGN=CENTER WIDTH="500" SIZE="4" noshade>
                
            <div id="support" class="section wb">
                <div class="container">
                    <div class="section-title text-center">
                        <h3>Mot de passe</h3>
                        {% include("layout/info.html") %} 
                        <div class="row">
                            <div class="col-md-6">
                                <div class="contact_form">
                                    <div id="message"></div>
                                    <form method="post" action="/update_mdp">
                                        <h4 class="card-title text-center mb-2 fw-light">Changer de mot de passe</h4>
                          
                                        <div class="form-floating mb-3">
                                            <label for="old_mdp">Ancien mot de passe</label>
                                          <input style="border-color: black;" type="text" class="form-control" id="old_mdp" name="old_mdp" placeholder="Ancien mot de passe" required autofocus>
                                        </div>
                          
                                        <div class="form-floating mb-3">
                                            <label for="new_mdp">Nouveau mot de passe</label>
                                          <input style="border-color: black;" type="text" class="form-control" id="new_mdp" name="new_mdp" placeholder="Nouveau mot de passe" required>
                                        </div>
                          
                                        <div class="form-floating mb-3">
                                            <label for="confirm_mdp">Confirmer votre mot de passe</label>
                                          <input style="border-color: black;" type="text" class="form-control" id="confirm_mdp" name="confirm_mdp" placeholder="Votre mot de passe" required>
                                        </div>

                                        <br>
                        
                          
                          
                                        <div class="d-grid mb-2 mt-5">
                                          <button class="btn btn-primary btn-login fw-bold text-uppercase" type="submit">Enregistrer</button>
                                        </div>
                          
                                      </form>
                                </div>
                            </div><!-- end col -->
                            <!-- <div class="col-md-6">
                                <div class="map-box">
                                    <div id="custom-places" class="small-map"></div>
                                </div>
                            </div>end col -->
                        </div><!-- end row -->
                    </div>
                </div><!-- end title -->
                <!--End Page-->
            </div><!-- end section -->

    {% include("layout/footer.html")%}


    </body>
</html>
