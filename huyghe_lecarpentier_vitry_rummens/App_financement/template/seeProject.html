<!DOCTYPE html>
<html lang="en">
  <head>
    {% include("layout/head.html") %}
    <style>
      .project-container {
        position: absolute; /* postulat de départ */
        top: 50%; left: 50%; /* à 50%/50% du parent référent */
        transform: translate(-50%, -50%); /* décalage de 50% de sa propre taille */
        width: 1300px;
        height: 800px;
        background-color: #f2f2f2;
      }
    

      .project {
        background-color: #c8ea5b;
      }
      
      .project-img {
        max-width: 300px;
      }

      .name {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        font-size: 20px;
      }

      .target {
        font-size: 20px;
        font-weight: bold;
        left: 0;
        margin-top: 10px;
      }
      
    </style>
  </head>

  
  <body class="seo_version">
    {% include("layout/nav.html") %}
    
  {% if currentProject and currentProject is not none %}
  <section>

    <div class="project-container">
      <div class="project">
        <img class="project-img" src="/static/images/projectsPictures/{{currentProject.picture}}" alt="Project Image" />
        <div>
          <p class="name">{{currentProject.name}}</p>
          <p class="description">{{currentProject.description}}</p>
          <p class="target"> Récolte: (recolte WIP) / {{currentProject.target}} €</p>
        </div>
      </div>  
    </div>

  </section>
  {% endif %}
</body>
</html>
