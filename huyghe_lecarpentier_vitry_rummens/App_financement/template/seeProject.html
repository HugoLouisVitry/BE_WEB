<!DOCTYPE html>
<html lang="en">
  <head>
    {% include("layout/head.html") %}
    <style>

      .project {
        color: black;
        background-color: #e8f7b7;
        height: 700px;
        width: 1500px;
      }
      
      .project-img {
        

        max-height: 500px;
        

        max-width: 700px;
      }

      .name {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        font-size: 20px;
      }

      .target {
        font-size: 20px;

        margin-top: 10px;
        margin-right: 20px;
      }

  </head>

  
  <body class="seo_version">
    {% include("layout/nav.html") %}
    
  {% if currentProject and currentProject is not none %}
  <section>

    <div class="container aligncenter project" style="margin-top:50px;">
        <img class="project-img alignleft img-reponsive" src="/static/images/projectsPictures/{{currentProject.picture}}" alt="Project Image" />

          <p class="name">{{currentProject.name}}</p>
          <p class="description">{{currentProject.description}}</p>
          <p class="target alignright"> Récolte: (recolte WIP) / {{currentProject.target}} €</p>
