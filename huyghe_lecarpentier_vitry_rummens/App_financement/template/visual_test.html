<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      height: 1000px;
      padding: 20px;
      background-color: #d59898;
      text-align: center;
    }

    .image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="path/to/image.jpg" alt="Image">
    <h1 class="title">Title</h1>
    <p class="description">Description goes here...</p>
  </div>
</body>
</html>
